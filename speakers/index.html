layout: default
title: Sponsor
published: true

---

<div class='fill-blue'>
  <div class='liner clearfix center fill-darken3 dark col12'>
    <h2 class='pad2'>HOT Summit 2016  Speakers</h2>
  </div>
</div>

<!-- 
[SUBMIT BUTTON - Google Form tbd]
 -->

<div class='limiter pad4y clearfix'>

	<div class='speaker--container'>

	 	{% for p in site.speaker-list %}
			<div class='speaker--card'>
				<div class='speaker--image' style='background-image: url("../img/speaker-imgs/{{ p.img }}.jpg");'></div>
				<div class='speaker--title'>{{ p.name }}</div>
				<div class='speaker--information'>{{ p.organization }}</div>
				<div class='speaker--contact'>TALKS</div>
				<div class='speaker--talks'><a href="{{ p.talk-link }}">{{ p.talk }}</a></div>
				<div class='speaker--twitter'><a href="{{ p.twitter-link }}"><img src="../img/twitter.svg"></img>{{ p.twitter-handle }}</a></div>
			</div>
		{% endfor %}

	</div>

</div>
